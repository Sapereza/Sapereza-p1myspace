<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>MySpace MB</title>
</head>
<body>
    <!--Start of Nav-->
    <div id="nav" class="flex justify-between bg-blue-800 flex p-2">

        <div class="border-l-2"></div>
        <p>Home</p>
        <p>The Web</p>
        <p>MySpace</p>
        <input type="text" id="search" class="bg-white text-black">
        <button id="searchButton" class="bg-sky-100 border-gray-200 btn btn-primary">Search</button>
        <p>Help</p>
        <div class="border-r-2"></div>
        <p>SignOut</p>
    </div>
    <div class="flex justify-between bg-sky-300 p-2">
        <p>Home</p>
        <div class="border-r-2 border-black"></div>
        <p>Browse</p>
        <div class="border-r-2 border-black"></div>
        <p>Search</p>
        <div class="border-r-2 border-black"></div>
        <p>Invite</p>
        <div class="border-r-2 border-black"></div>
        <p>Film</p>
        <div class="border-r-2 border-black"></div>
        <p>Mail</p>
        <div class="border-r-2 border-black"></div>
        <p>Blog</p>
        <div class="border-r-2 border-black"></div>
        <p>Favorites</p>
        <div class="border-r-2 border-black"></div>
        <p>Forum</p>
        <div class="border-r-2 border-black"></div>
        <p>Groups</p>
        <div class="border-r-2 border-black"></div>
        <p>Events</p>
        <div class="border-r-2 border-black"></div>
        <p>Videos</p>
        <div class="border-r-2 border-black"></div>
        <p>Music</p>
        <div class="border-r-2 border-black"></div>
        <p>Comedy</p>
        <div class="border-r-2 border-black"></div>
        <p>Classifieds</p>
    </div>
    <!--End of Nav-->

    <!--Start of body content-->
    <div class="columns-2 bg-white">
        <!--Start Column 1-->
        <div class="col-start-1">
            <h2>Tom</h2>
            <div class="columns-2">
                <!--Profile picture: column 1-->
                <div class="col-start-1">
                    <img src="http://picsum.photos/500/300">
                </div>
                <!--End Profile Picture-->

                <!--Name/age/location/last login: column 2-->
                <div class="col-start-2">
                    <p>Male</p>
                    <p>30 years old</p>
                    <p>Santa Monica,</p>
                    <p>California</p>
                    <p>United States</p>
                </div>

            </div>
            <div class="flex">
                <p>View My:</p>
                <p>Pics</p>

                <div class="border-r-2 border-black"></div>

                <p>Videos</p>
            </div>
        </div>
        <!--End Column 1-->


        <!--Start Column 2-->
        <div class="col-start-2">




        </div>
        <!--End Column 2-->



    </div>


    <!--End of body content-->

</html>
